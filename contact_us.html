<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1 class="contact-h1">
        Contact Us
    </h1>
  </header>
  <main class="contact-main" data-testid="test-contact-main">
    <section>
      <img src="./assets/contact-us.jpg" alt="contact-us" class="contact-us" data-testid="test-contact-us">
    </section>
    <section>

      <div>
        <form onsubmit="event.preventDefault(); validateform();">
          <label for="Name">Fullname</label>
          <input type="text" class="contact-name" data-testid="test-contact-name" placeholder="Irenikase samuel T" minlength="10" >
          <small class="contact-error" data-testid="test-contact-error-email"></small>

          <label for="Email">Email</label>
          <input type="email" class="contact-email" data-testid="test-contact-email" placeholder="name@example.com" minlength="10" >
          <small class="contact-error" data-testid="test-contact-error-email"></small>
          
          <label for="Subject">subject</label>
          <input type="text" class="contact-subject" data-testid="test-contact-subject" placeholder="Suggestions for improvement" list="subject" minlength="10" >
          <datalist id="subject">
            <option value="Question about your learning journey”">
            <option value="Bug report on your current page or one of your page">
            <option value="Suggestions for improvement">
          </datalist>
          <small class="contact-error" data-testid="test-contact-error-email"></small>

          <label for="message">message</label> 
          <textarea class="contact-message" data-testid="test-contact-message" minlength="10" placeholder="your message" ></textarea>
          <small class="contact-error" data-testid="test-contact-error-email"></small>
          <div class="contact-center" >
            <input type="submit" value="Send message" data-testid="test-contact-submit" class="contact-submit">
            <p class="contact-success" data-testid="test-contact-success"></p>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src="./js/scripts.js" ></script>
</body>
</html>
